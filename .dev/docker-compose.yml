services:
  pg-app:
    image: postgres
    container_name: pg-app
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - ./app-data:/var/lib/postgresql/data
    networks:
      - db-network

  pg-auth:
    image: postgres
    container_name: pg-auth
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    volumes:
      - ./auth-data:/var/lib/postgresql/data
    networks:
      - db-network


networks:
  db-network:
    name: db-network
    driver: bridge
    external: true
